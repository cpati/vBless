<div class="container" ng-controller="campaignListController">
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="campaign in campaigns">
			<a href="#" class="thumbnail">
				<div style="{{heroCardCss(campaign.image)}}">
					<div class="hero-text">
						<h1 style="font-size: 50px">{{campaign.title}}</h1>
						<h1 style="font-size: 30px">{{campaign.createdBy}}</h1>
						<button>Donate</button>
						<br>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
