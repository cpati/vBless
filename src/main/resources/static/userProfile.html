<div ng-controller="userProfileController">
	<form class="form-horizontal">
	
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">User Name:</label>
	    <div class="col-sm-10">
	      <input readonly type="text" class="form-control" id="userId" placeholder={{userId}} ng-model="userid">
	    </div>
	  </div>
	  
	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">First Name:</label>
	    <div class="col-sm-10">
	      <input readonly type="text" class="form-control" id="firstname" ng-model="firstname">
	    </div>
	  </div>
	  
	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Last Name:</label>
	    <div class="col-sm-10">
	      <input readonly type="text" class="form-control" id="lastname" ng-model="lastname">
	    </div>
	  </div>
	  
	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Phone:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="phone" placeholder="Enter phone number" ng-model="phone">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Pay Pal Id:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="paymentinfo" placeholder="Enter pay pal id" ng-model="paymentinfo">
	    </div>
	  </div>
	 
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" ng-click="doSave()">Save</button>
	       <button type="submit" class="btn btn-default" ng-click="doCancel()">Cancel</button>
	    </div>
	  </div>
	</form>
</div>
